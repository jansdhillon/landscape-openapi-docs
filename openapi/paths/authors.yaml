paths:
  /authors:
    get:
      operationId: listAuthors
      summary: List authors
      description: Get all authors.
      responses:
        "200":
          description: A list of authors
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "..//schemas/Author.yaml#/Author"
        "401":
          $ref: "../components/responses/CommonErrors.yaml#/UnauthorizedError"
