name: Sync API Clients with OpenAPI document (PR)

on:
  pull_request:
    branches: [main]

jobs:
  generate-openapi-bundle:
    runs-on: ubuntu-latest
    steps:
      - name: checkout openapi repo
        uses: actions/checkout@v4
        with:
          repository: jansdhillon/landscape-openapi-docs

      - name: Install swagger-cli
        run: npm install -g swagger-cli

      - name: Regenerate OpenAPI bundle
        id: bundle
        run: |
          make validate && make lint && make bundle
          echo "path=dist/openapi.bundle.yaml" >> "$GITHUB_OUTPUT"

      - name: Upload bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi-bundle
          path: dist/openapi.bundle.yaml

  check-go-client:
    needs: generate-openapi-bundle
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Go client repo
        uses: actions/checkout@v4
        with:
          repository: jansdhillon/landscape-go-client

      - name: Download OpenAPI bundle
        uses: actions/download-artifact@v4
        with:
          name: openapi-bundle
          path: openapi

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Verify Go client
        run: go version

      - name: Generate Go client with bundled OpenAPI spec
        working-directory: client
        env:
          OPENAPI_SPEC: ../openapi/dist/openapi.bundle.yaml
        run: go generate ./...
      
